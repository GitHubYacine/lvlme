<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    <title>Welcome!</title>
</head>
<body>
    <div class="container">
        <h1>All skills</h1>
        {% if skills|length > 0 %}
            {% for skill in skills %}
            <div class="row mb-12">
                <div class="col-md-4">
                    <p class="mb-0 skilltip">{{skill.name}}</p>
                    <span class="tooltiptext">SKRIV DIN DESCRIPTION VARIABEL HÃ„R</span>
                </div>
                <div class="col-md-4">{{skill.level}}</div>
                <div class="col-md-4"></div>
                <form class="col-md-4" method="post" action="{{ url_for('update_skill_up') }}">
                    <input type="hidden" name="skill" value={{skill.name}} /> 
                    <button type="submit" class="btn btn-primary">LEVEL UP</button>
                </form>
                <form class="col-md-4" method="post" action="{{ url_for('update_skill_down') }}">
                    <input type="hidden" name="skill" value={{skill.name}} /> 
                    <button type="submit" class="btn btn-primary">LEVEL DOWN</button>
                </form>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
