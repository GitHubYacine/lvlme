<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
</head>
<body>
    <div class="container">
        {% if skills|length > 0 %}
            {% for skill in skills %}
            <div class="row mb-12">
                <div class="col-md-4">{{skill.name}}</div>
                <div class="col-md-4">{{skill.level}}</div>
                <div class="col-md-4 d-flex"> <!-- Use d-flex to make the forms sit side by side -->
                    <!-- LEVEL UP form -->
                    <form method="post" action="{{ url_for('update_skill_up') }}" class="mr-2"> <!-- Add a margin to the right for spacing -->
                        <input type="hidden" name="skill" value={{skill.name}} /> 
                        <button type="submit" class="btn btn-primary">LEVEL UP</button>
                    </form>
                    <!-- LEVEL DOWN form -->
                    <form method="post" action="{{ url_for('update_skill_down') }}">
                        <input type="hidden" name="skill" value={{skill.name}} /> 
                        <button type="submit" class="btn btn-primary">LEVEL DOWN</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
